<!-- Navbar -->
<nav class="navbar navbar-default">
  <div class="container">
    <div class="navbar-header">
      <button id="ChangeToggle" type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#menu">
        <div id="navbar-hamburger">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </div>
        <div id="navbar-close" class="hidden">
          <span class="glyphicon glyphicon-remove"></span>
        </div>
      </button>
      <!-- Desktop Logo -->
      <a class="navbar-brand navbar-logo logo-desktop" href="/">
        <img alt="{{ site.title }}" src="{{ site.subpath }}/assets/images/logos/logo_text.png">
      </a>
      <!-- Mobile Logo -->
      <a class="navbar-brand navbar-logo logo-mobile" href="/">
        <img alt="{{ site.title }}" src="{{ site.subpath }}/assets/images/logos/logo.png">
      </a>
    </div>
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse navbar-right" id="menu">
      <ul class="nav navbar-nav">
        {% for item in site.data.settings.menu %}
        <li>
          <a href="{{ item.url }}">{{ item.title }}</a>
        </li>
        {% endfor %}
      </ul>
      <ul class="navbar-social nav navbar-nav">
        {% for item in site.data.settings.social %}
        <li>
          <a href="{{ item.url }}">
            <i class="{{ item.icon }} social-icon {{ item.color }}" aria-hidden="true"></i>
          </a>
        </li>{% endfor %}
      </ul>
    </div>
  </div>
</nav>
