<div class="about">
  <div class="container" id="about">
    <div class="row">
      <div class="col-md-12">
        <div class="header">
          <p>{{ site.data.settings.about.header }}</p>
        </div>
        <div class="col-md-12">
          <div class="text">
            {% for section in site.data.settings.about.text %}
            <p>{{ section | textilize }}</p>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
