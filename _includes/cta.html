<!-- Jumbotron CTA -->
<div id="cta">
  <div class="jumbotron cta">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <div class="row">
            <div class="jumbotron">
              <div class="header">{{ site.data.settings.cta.header }}</div>
              <div class="text">
                {{ site.data.settings.cta.text }}
              </div>
              <a class="btn btn-primary btn-lg btn-cta" href="{{ site.data.settings.cta-button.url }}" role="button">{{ site.data.settings.cta-button.title }}</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
