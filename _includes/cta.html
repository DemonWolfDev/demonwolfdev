<!-- Jumbotron Hero -->

    <div class="jumbotron jumbotron_cta">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="row">
                        <div class="jumbotron">
                            <h1 class="cta-header">{{ site.data.settings.cta.header }}</h1>
                            <div class="cta-text">
                                {{ site.data.settings.cta.text }}
                            </div>
                            <a class="btn btn-primary btn-lg btn-cta" href="{{ site.data.settings.cta.button-url }}" role="button">{{ site.data.settings.cta.button-text }}</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
